<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
  }

  .calculator {
    border: 2px solid #333;
    padding: 15px;
    width: 220px;
  }

  #display {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    font-size: 18px;
    text-align: right;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }

  button {
    height: 40px;
    font-size: 16px;
    cursor: pointer;
  }
</style>

</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>
  <script>
  let display = document.getElementById("display");
  let buttons = document.querySelectorAll("button");

  let currentValue = "";

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      let value = button.innerText;

      if (value === "C") {
        currentValue = "";
        display.value = "";
      }
      else if (value === "=") {
        display.value = eval(currentValue);
        currentValue = display.value;
      }
      else {
        currentValue += value;
        display.value = currentValue;
      }
    });
  });
</script>


</body>
</html>
